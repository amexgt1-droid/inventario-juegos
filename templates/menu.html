<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario - Bases</title>
</head>
<body>
    <h1>Inventario</h1>

    {% if mensaje %}
        <p style="color:red">{{ mensaje }}</p>
    {% endif %}

    <h2>Seleccionar base existente</h2>
    <ul>
        {% for base in bases %}
            <li><a href="{{ url_for('base', base_name=base) }}">{{ base }}</a></li>
        {% endfor %}
    </ul>

    <h2>Crear nueva base</h2>
    <form method="POST">
        <input type="text" name="nueva_base" placeholder="Nombre de la base" required>
        <button type="submit">Crear base</button>
    </form>
</body>
</html>
