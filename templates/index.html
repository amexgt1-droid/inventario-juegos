<!DOCTYPE html>
<html>
<head>
    <title>Juego de Mutaciones</title>
</head>
<body>

<h1>Bienvenido a tu juego</h1>
<h3>Entrar a una Base</h3>

<input id="baseName" placeholder="Nombre de la Base">
<button onclick="goToBase()">Entrar</button>

<script>
function goToBase() {
    let base = document.getElementById("baseName").value;
    if (base.trim() === "") {
        alert("Escribe un nombre de base");
        return;
    }
    window.location.href = `/base/${base}`;
}
</script>

</body>
</html>
